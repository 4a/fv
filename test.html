<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="resources/js/test.js"></script>
	<style>
		#streams {
			background: #555;
			width: 1280px;
			min-height: 720px;
		}

		.streamwrap {
			display: inline-block;
			background: #000;
			width: 640px;
			height: 360px;
		}

		.stream {
			width: 100%;
			height: 100%;
		}

		#icons {
			background: #999;
			width: 1280px;
			height: 100px;
		}

		.icon img {
			height: 50px;
			width: 50px;
		}
	</style>
</head>
<body>
	<div id="streams">
		<h3>streams</h3>
	</div>

	<div id="icons">
		<h3>icons</h3>
	</div>
		<script type="text/javascript">
		// stream example
		const test = new StreamArea('#streams');
		const a = new Stream('ttv', 'test');
		test.addStream(a);

		// icon example
		const testIcon = {
			"name": "Test Icon",
			"icon": "https://static-cdn.jtvnw.net/user-default-pictures/49988c7b-57bc-4dee-bd4f-6df4ad215d3a-profile_image-300x300.jpg",
			"site": "ttv",
			"channel": "test"
		};

		const test2 = new IconArea('#icons');
		const i = new Icon(testIcon);
		test2.addIcon(i);
	</script>
</body>
</html>
